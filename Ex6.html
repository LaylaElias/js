        function calcular()
        {

                document.getElementById('resultado').innerHTML=((62.1*alt)-44.7+"Kg");
            }else if(sex == "Masculino" || sex == "masculino"){
                document.getElementById('resultado').innerHTML=((72.7*alt)-58+"Kg");
            }
        }
    </script>

    <form action="" method="post">

        Digite sua altura: <input type="text" id="altura" onblur="calcular()"><br>
